<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Reminder System</h1>
    
    <!-- Task Form -->
    <div class="task-form">
        <input type="text" id="taskTitle" placeholder="Enter Task Title" />
        <input type="number" id="taskDueTime" placeholder="Due Time (minutes)" />
        <input type="number" id="taskPriority" placeholder="Priority (1 = Highest)" />
        <button onclick="addTask()">Add Task</button>
    </div>
    
    <!-- Task Lists -->
    <div class="task-lists">
        <button onclick="sortTasksByPriority()">Sort Tasks by Priority</button>
        <button onclick="displayTasksDueInTimeframe(10)">Show Tasks Due in Next 10 Minutes</button>

        <h2>Tasks:</h2>
        <ul id="taskList" class="task-list"></ul>
        
        <h2>Reminders:</h2>
        <ul id="reminderList" class="reminder-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
